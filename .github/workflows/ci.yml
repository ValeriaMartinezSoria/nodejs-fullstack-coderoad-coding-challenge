name: CI/CD - Deploy Client & Server to EC2

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # ---------- CLIENT ----------
      - name: Install client dependencies
        run: npm install
        working-directory: ./client

      - name: Build client
        run: npm run build
        working-directory: ./client

      # ---------- SERVER ----------
      - name: Install server dependencies
        run: npm install
        working-directory: ./server

      # ---------- DEPLOY TO EC2 ----------
      - name: Copy files to EC2 (client + server)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: |
            client/dist/*
            server/*
          target: /var/www/myapp

      - name: Restart server on EC2 (PM2)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            cd /var/www/myapp/server
            npm install --omit=dev
            pm2 restart all || pm2 start index.js --name myapp
